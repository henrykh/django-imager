{% extends "../../imager/templates/home.html" %}
{% block title %}Album: {{user}}{% endblock %}

{% block body %}
<h3>{{object.title}}</h3>
{% if 'add' not in request.META.PATH_INFO %}
<h3><a href="{% url 'images:album_delete' object.pk %}">Delete</a></h3>
{% endif %}
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create" />
</form>
{% endblock %}
