{% extends "../../imager/templates/home.html" %}
{% block title %}Photo: {{user}}{% endblock %}

{% block body %}
<h3>{{object.title}}</h3>
{% if 'add' not in request.META.PATH_INFO %}
<h3><a href="{% url 'images:photo_delete' object.pk %}?{{request.META.QUERY_STRING}}">Delete</a></h3>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create" />
</form>
{% endblock %}
